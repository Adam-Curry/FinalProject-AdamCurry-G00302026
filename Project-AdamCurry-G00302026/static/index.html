	<script>
$(document).ready(function(){
    $("#2010button").click(function(){
        $.get("/2010", function(data, status){
		$("#year").text(data);
        });
    });
});
$(document).ready(function(){
    $("#ausbutton").click(function(){
        $.get("http://127.0.0.1:5984/country/historyDB/", function(data, status){
		$("#year").text(data.content);
        });
    });
});
$(document).ready(function(){
    $("#canbutton").click(function(){
        $.get("/2012", function(data, status){
		$("#year").text(data);
        });
    });
});

$(document).ready(function(){
    $("button").click(function(){
        $.get("/static/history.asp", function(data, status){
            alert("Data: " + data + "\nStatus: " + status);
        });
    });
});
function showHint(str) {
    if (str.length == 0) { 
        document.getElementById("#filter").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("#filter").innerHTML = this.responseText;
            }
        }
        xmlhttp.open("GET", "/static/history.php"+str, true);
        xmlhttp.send();
    }
}
</script>
